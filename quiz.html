<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lord of the Rings Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A quiz about the world of Arda">
  <meta name="keywords" content="Quiz, Lord of the Rings, Fantasy, Middle Earth, Fun">
  <meta name="author" content="Daire Fitzpatrick">

  <!-- Importing CSS stylesheets and fonts -->
  <link rel="stylesheet" type="text/css" href="style1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bilbo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <header>
  </header>

    <main>
    
<div class="banner">
     <button id="start-btn">Start Quiz</button>

    <!-- Background image -->
    <img src="assests/lotrbanner.jpg" alt="Background Image" class="background-image">
     
  <div class="quiz-container" id="quiz">
  <a class="quizz-back-btn" href="index.html">Back
      </a>

    <p id="timer">Time left: 60s</p>

    <div class="quiz-header">
      <h2 id="question"></h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">Answer</label>
        </li>
      </ul>
    </div>
    <button id="submit">Submit</button>
  </div>
 <div id="result-container">
    <h2 id="result"></h2>
  </div>
</div>

</main>
 
  <script src="quiz-questions.js"></script>
</body>
</html>
